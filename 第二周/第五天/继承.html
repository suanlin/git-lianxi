<script>
    /* 
    面对对象的特征
    封装多态继承

    继承：
    子类具有父亲的部分特征（这部分相同的特征四从父亲继承下来的），自己还有自己的特征

    人：
    站着走，使用工具，会说话，有情感
    警察：
        配枪，身披黄金战甲，手握紫金长枪，脚踏...
    

 */

    function Person(name, age) {
        this.name = name;
        this.age = age;
    }
    Person.prototype.say = function () {
        alert(`我的名字` + this.name);
    }
    let p = new Person('刘成', 18);
    // p.say();
    /* 
       警察也是有人类的特征，但是人类已经写过一遍了，在警察里面其实不用写的，

       继承的写法可以让子类的代码量减少很多，从而达到高内聚，低耦合，的目的，减少开发成本
     */
    function Police(name, age) {
        this.name = name;
        this.age = age;
        this.job = '警察';

</script>
