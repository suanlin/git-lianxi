/* 
    闭包：抽象
    ····闭包的定义
    1.函数就是闭包（局部变量不被外界所污染）
    2，函数可以使用甘薯之外的变量（教课书里面的）
    3，(function(i){
        btn[i].onclick = function(){
            alert(i);
        }
        // 这句话是让某个变量被浏览器回收垃圾机制回收
        btn[i].onclick = null
    })
    4，函数套函数，子函数引用复函数的参数或者变量并且子函数被外界所引用这个时候父级形成闭包环境（父级的执行栈不会被销毁）父级的参数或者变量不会被浏览器辣鸡回收机制回收此时打印父级的返回值查看scopes下有个closure，closure就是闭包
    闭包的应用
        存值
    栈溢出 -> 用完这个变量就释放这个歌变量
 */
 function fn(){
     var i = 0;
     function f(){
         i ++;
         console.log(i);
     }function ff2(){

     }
     console.log(ff2)
     return f;
 }
 let ff = fn();
 ff();
 ff();

 function fff(){
     var  a = 10;
     console.log(++a);

 }
 fff();
 fff();
 console.log(ff)
