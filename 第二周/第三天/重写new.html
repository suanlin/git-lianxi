    call(that,多个)
    apply（that，两个）
    bind（that，多个）

    1，this是实例
    2，默认return 实例，如果return为引用类型就为引用类型
    3.实例的原型链 === 够着函数的原型
    4.可以不加括号调用
 */

    function Fn(name){
        this.name = name;
        console.log(this);
        return function(){}
    }
    let f = New(Fn,'好用用'); // > new Fn()
    console.log(f.constructor);

    function New(fn,...arg){
        let obj = new Object;// zheshi实例
        let calldack = fn.call(obj,...arg);//把够着函数的this改成实例
        //使实例的原型链等于构造函数的原型
        obj.__proto__ = fn.prototype;
        /*
            要么是一个对象类型，要么是个函数
        */
        if(callback !== null && typeof callback === 'object' || typeof callback === 'function'){
            return callback;
        }
        return obj;
    }
