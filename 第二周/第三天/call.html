<script>
/* 
    console.log(Object.prototype.toString.call([1,2,3]))
 */
 /* 
    所有的数据都有一个toString的方法，但是写法是不一样的唯独Object的toString能够去检车当前的数据类型，所以可以吧this改变，达到我么的目的
  */
  let tos = Object.prototype.toString;
  let str  = '123';
  console.log(str.toString());
  console.log([12,3].toString());
  console.log(Array.prototype.toString.call('123'));
 //  Array的toString,除了数组本身别的你也都能够检测数据类型
 // console.log(Array.prototype.toString.call());

 var lis = document.getElementsByTagName('li');
 var arr = [];
 for(var i = 0; i<lis.length;i++){
     arr.push(lis[i]);
 }
 /*
    为什么call this就能够借到某个方法？
    因为这些方法内部使用的数据都是 this
    Array.from() 把类数组
 */
 Array.prototype.mySlice = function(){
     // this 是个数组，把this改成了类数组
     return [...this];
 }
 let ary2 = [1,2,3,4]
 console.log(ary2.mySlice());
 //slice 返回一个新数组，不传参就是吧整个数组返回
 var arr = Array.from(lis);
 Array.prototype.mySlice.call(lis);
 arr.forEach((ele,i)=>{
     ele.onclick = function(){
         alert(i);
     }
 })
 console.log(Math.max.apply(null,[1,2,3,4]));
 console.log(arr.forEach)
</script>
