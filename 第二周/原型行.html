<script>
    /*
        在js中，所有的class(类)都是函数模拟出来的

        当声明一个函数的时候，这个函数自身有一些属性或者方法(天生自带的)
        其中有一个属性叫做prototype,它的

        这个prototype就叫原型，也就是说函数身上才有原型

         函数原型下的属性或者方法只给它(构造函数)的实例化对象使用。


        Obejct.prototype.__proto__ 为null，找到Obejct的原型下如果没有某个属性或者方法就真的没有了



        原型链:
            __proto__  实例化对象下都有 __proto__ ，
            这个属性全等于 实例的构造函数的原型



    */
    function fn(){
        
    }

    fn.prototype.say = 10;
    fn.prototype.aa = function(){}

    // console.dir(fn.prototype);

    let f = new fn;
    // f.say = 20;
    // console.log(f.say);
    console.dir(f.__proto__.say);
    /*
        f.say  -> f.__proto__ ->  fn.prototype
    */
    // console.dir(f.__proto__ === fn.prototype); //实例化对象


    // Object.prototype.say = 0;

</script>
<script>
    
    /*
        猫:
            四条腿，体型小，会喵喵叫，有尾巴，有毛，有胡子，小爪子，会抓老鼠
            会上树，爱吃鱼
    */
    
    //猫类   构造函数
    function Cat(name){
        this.name = name;
        this.foot = '4只';
        this.body = '小';
        this.weiba = true;
        this.mao = '毛';
        this.zhuazi = '小爪子';
    }
    Cat.prototype.say = function(){
        alert('喵喵');
    }
    // Cat.prototype.skill = function(){
    //     alert('抓老鼠');
    // }

    let kitty = new Cat('kitty'); //实例
    // kitty.skill();

    Object.prototype.skill = 8;
    console.log(kitty.skill)

    /*
        kitty.skill  -> kitty.__proto__ -> Cat.prototype

        Cat.prototype = {
            __proto__:构造函数的原型
        }

        Object.prototype



        实例有原型链，函数有原型，原型又是一个对象，对象它就是实例
        实例又有原型链，找到构造函数的原型，Object.prototype.__proto__ = null

    */

    console.dir(kitty)
