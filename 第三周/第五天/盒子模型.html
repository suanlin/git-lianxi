<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
#box{
    width:100px;
    height:100px;
    background:skyblue;
    _display:none;
    padding:50px;
    border:1px solid #000;
}
</style>

<body>
    <div id="box"></div>

</body>

</html>
<script>
  /* 
    style为行内样式，样式表中的样式，style是获取不到的
    geiComputedStyle：计算后的样式
    要获取样式中的样式表可以使用
    getComputedStyle(element).attr

    **z注意很重要
    这个方法获取的值是带单位的
    有时候需要隐藏某个元素，但是又要存一个当前元素的尺寸，这个时候使用getComputedStyle
    
    下面的属性结果都不为单位的数字
    clienWidth/clientHeight   盒子可视的宽度（支持padding）

    clientLeft/clientTop   左边框和上边框

    offsetWindth/offsetHeigth 盒子可视的宽度（支持padding + border）
    offsetParent 定位父级元素
    offsetLeft/offsetTop 定位父级到当前元素的距离（当前元素的左边框定位到父级的左内边框的距离）
    scrollHeight被内容撑开的高度，不算边框的
   */

    const box = document.getElementById('box');
    box.style.width = '200px';
    console.log(box.style.width);
    console.log(getComputedStyle(box).heigth);
    let h = $('#box').height();

    console.dir(getComputedStyle(box));
    let {width,height} = getComputedStyle(box);
    console.log(width,height);
    console.log(box.clientWidth); 
    console.log(box.offsetHeight);
    console.log(box.clientLeft);
</script>
