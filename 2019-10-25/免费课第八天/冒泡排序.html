        let ary = [3, 1, 5, 7, 9, 12, 6, 8];
        function fn(ary){
            for(var i=0;i<ary.length-1;i++){
                for(var j=0;j<ary.length-1-i;j++){
                    if(ary[j]>ary[j+1]){
                        let item = '';
                        item = ary[j];
