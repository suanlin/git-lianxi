<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box>div{
        width: 300px;
        height: 300px;
        border: 1px solid red;
        display: none;
    }
    
    #box>div.bo2{
        display: block;
    }
    
    </style>
</head>
<body>
        <div id="box">
           <button>1</button>
           <button>2</button>
           <button>3</button>
            <div class="bo2">1</div>
            <div>2</div>
            <div>3</div>
        </div>
</body>
</html>
<script>    
var btn = document.querySelectorAll('button')
    var divv = document.querySelectorAll('#box > div')
    function a(){
        divv[i].style.className = ''
    }
    for(let i = 0;i<btn.length;i++){
       
        btn[i].onclick = function(){
            a(i);
            this.style.className = 'bo2'
            
        }
       
    }
</script>
