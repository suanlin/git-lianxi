<script>
      /*
        数组对象
        Array

        数组的方法目前是32个

        难点是记住了某些方法之后，遇到了问题忘了，要敲多想多练。


        push方法:
            在数组的最后一位添加一个或多个数据并且返回的是新数组的长度
            一个参数或者多个参数
            返回值为新数组的长度
            会改变原数组

        返回值为1    ary.push(1) //[1]
        返回值为5    ary.push(2,3,4,5,6)//[2,3,4,5,6]


        pop方法(没有参数):
            删除数组的最后一位数据，返回值为删除的那个数据

        splice  删、添加、修改、查

            删除:
                splice(从第几位起,删除几个)  返回值为删除的那些(用数组包着的)
                注意:
                    如果一个都不删，返回的是一个空白数组

            添加:
                splice(从第几位起,删除0个,添加的数据)

            修改:
                splice(从第几位起,删除几个,替换成什么数据)


            查:
                只有删除才能查看返回值，不然为[]

            都是改变原数组的

            push 往数组的后面添加一个或者多个数据  返回值的结果是新数组的长度

        unshift 往数组前面添加一个或者多个数据，返回值为新数组的长度

        shift删除数组的第一个数据，返回值为删除那个数据。

        every 查看数组的每个数据是否都匹配指定条件  如果都符合就返回true  只要一个不符合就返回false

        push 往数组的后面添加一个或者多个数据  返回值的结果是新数组的长度

        unshift 往数组前面添加一个或者多个数据，返回值为新数组的长度

        shift删除数组的第一个数据，返回值为删除那个数据。

        every 查看数组的每个数据是否都匹配指定条件  如果都符合就返回true  只要一个不符合就返回false


        concat：
            链接一个或者多个数组，如果没有传入参数那么等同于拷贝一份原数组

            返回值为一个新数组


          every(回调函数):
            查看数组中的每个数据是否为指定条件，如果都符合条件结果会为true，
            只要有一个不符合就为false


        forEach(callback,修改this指向):
            数组的循环

                默认this为window

        callback(item,index,all)

          // reverse数组翻转（颠倒数组）
    //返回的是颠倒之后的数组，这个数组和原数组地址一致，会改变原数组

    数组的方法:
            join()
            把数组转成字符串，然后用括号中的参数来拼接。

            如果不传参数默认用,号链接，一般传入空字符串。

            返回值为字符串

    filter :  返回一组在回调函数中条件成立的数据  返回一个新的数组  不改变原数组

    find： 找到回调函数中 条件符合的一个数据并且返回 如果没有找到为undefined
    
    findIndex 找到回调函数 

    includes 查看数组中有没有· ·
