<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        /*
           childNodes 获取某个元素下的所有子节点
   
           children 获取某个元素下的所有子元素节点
   
           需求:
               自己手写一个方法，这个方法返回某个元素下的所有元素子节点
   
           1.通过childNodes去拿到所有的子节点
           2.通过判断，这些子节点下哪个是元素子节点
           3.如果是就把这个元素子节点push到一个数组中
           4.最后把这个数组返回出去
   
           思路：
           我先看看这个parent到底是一个什么数据？
           如果是个字符串，那么我就获取元素
           如果parent直接就是一个元素了，就不需要获取了
       */
        // 封装函数
        function children(parent) {
            // if(typeof parent === 'string') {
            //   parent = document.querySelector(parent);
            // }else if(parent.nodeType === 1){
            //     parent = parent;
            // }
            // 改写if条件判断为三元运算符
            parent = typeof parent === 'string' ? parent = document.querySelector(parent) : (parent = document.querySelector(parent) ? parent : null);
            if (parent === null) return '请正确传参';// 如果为null。说明所传参数不正确 

            const childrens = parent.childNodes;
            let ary = [];
            for (let i = 0; i < childrens.length; i++) {
                if (childrens[i].nodeType === 1) {
                    ary.push(childrens[i]);
                }

            }
            console.log(ary); // 输出这个数组验证之前代码块是否有效
            return ary;
        }

     console.log(children('ul')); // 传参调用函数并输出

    </script>
</body>

</html>
