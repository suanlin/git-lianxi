<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <ul id="ul">
                <li><a href="javascript:;" id="a">1</a></li>
                <li><a href="javascript:;">2</a></li>
                <li><a href="javascript:;">3</a></li>
                <li><a href="javascript:;">4</a></li>
                <li><a href="javascript:;">5</a></li>
            </ul>
    <script>
    /*
        parentNode  查找某个元素的父级节点
    */
    console.log(a.parentNode); // 输出  <li><a href="javascript:;" id="a">1</a></li>
    console.log(a.parentNode.parentNode);  //ul
    console.log(a.parentNode.parentNode.parentNode); // body
    console.log(a.parentNode.parentNode.parentNode.parentNode); //html
    console.log(a.parentNode.parentNode.parentNode.parentNode.parentNode); // document
    console.log(a.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode); //null  顶级为document
    const aHref = document.querySelectorAll('a');
    aHref.forEach(function(item,index){
        item.onclick = function() {
            this.parentNode.style.display = 'none'; // 当点击a时，它的父元素节点li隐藏
        }
    })
    </script>
</body>
</html>
