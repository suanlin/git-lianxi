<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <ul id="ul">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
    /*
        children:找到某个元素下的元素子节点

        firstElementChild:找到父级的第一个子元素

        lastElementChild:找到父级的最后一个子元素
    */
    let li = ul.children; //  children 元素下的元素子节点  childNodes 元素下的所有子节点
    console.log(ul.children); // 4个 li
    console.log(ul.childNodes); // 所有子节点
    console.log(ul.children.length); // 4
    console.log(ul.childNodes.length); //9
    for(let i=0;i<li.length;i++) {
        if(li[i].nodeType === 1) {
            li[i].style.background = 'red'; // 判断是否为元素节点 是的话背景色改为红色
        }
    }
    // 效果验证已实现
    </script>
</body>
</html>
