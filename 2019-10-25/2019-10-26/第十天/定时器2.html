<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background: red;
            position: absolute;
            top: -100px;
            right: 0;
            transition: 1s;
        }
    </style>
</head>

<body>
    <button id="btn">停止广告</button>
    <div id="box"></div>
    <script>
        let onOff = true;

        function fn() {
            setInterval(() => {
                box.style.top = 0;
                setInterval(() => {
                    box.style.top = '-100px';
                    onOff && fn();
                }, 2000);
            }, 2000);
        }
        fn();
        btn.onclick = function () {
            onOff = false;
        }
    </script>
</body>

</html>
