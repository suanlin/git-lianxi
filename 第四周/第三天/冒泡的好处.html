<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="btn">点击创建</button>
    <ul id="ul">
        <li>1</li>
    </ul>

</body>
</html>
<script>
    // getElement系列,children 都是动态获取
    let lis = document.getElementByTagName('li'); // 动态获取
    // let lis = document.querySelectorAll('li');//静态获取
    let num = 1;
    /* 
        <li onclick> ul.innerHTML = <li> + <li>
    */
   btn.onclick = function(){
       ul.innerHTML += '<li>'+(++num)+'</li>';// 覆盖问题
       lis = document.querySelectorAll('li');
       console.log(lis.length);
       for(var i = 0;i<lis.length;i++){
           lis[i].onclick = function(){
               alert(this.innerHTML)
           }
       }
   }
   ul.onclick = function(ev){
       if(ev.target.tagNamre === 'LI'){
           ev.target.style.background = 'red';
       }
   }
</script>
