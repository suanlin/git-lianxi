<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width: 100px;
    height:100px;
    background: lightseagreen;
    position: absolute;
    top:0;
    left:0;
}
</style>
</head>
<body _style="height:3000px">
    <div id="box"></div>
</body>
</html>
<script>
/* 
    onscroll 滚动条改变的时候触发
     onmousewheel 滚轮事件
     ev.wheelDelta 检测滚动的方向
    `   大于0就是向上的
    ··  小于0就是向下的
    FF:DOMMouseScroll
        注意这个事件只能使用事件绑定的方式去写
        ev.detail
        大于0就是项下的
        小于0就是向上的
 */

    function addWheel(obj,cb){
        if(obj.onmouseWheel === null){
            obj.onmouseWheel = listen;
        }else{
            obj.addEventListener('DOMMouseScroll',listen);
        }
        function listen(ev){
            let o = false;// 默认是向下，true向上
            // 使上下方向统一
            if(ev.wheelDelta){
                o = ev.wheelDelta > 0?true:false;
            }else{
                o=ev.datase;
            }
            cb.call(this,o);
        }     
    }
    addWheel(box,function(o){
        let {width,height} = getComputedStyle(this);
        if(o){
            this.style.width = parseFloat(width)+ 5 + 'px';
        }else{
            this.style.width = parseFloat(width) - 5 +'px';
        }
    })
</script>
